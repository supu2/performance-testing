apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-jmeter-master
  labels:
    app: {{ .Release.Name }}-jmeter-master
spec:
  type: {{.Values.jmeter-master.service.type }}  
  selector:
    app: jmeter-master
  ports:
  - name: rmi
    port: 1099
    targetPort: 1099
  - name: communication
    port: 60000
    targetPort: 60000
