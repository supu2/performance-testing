apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:2.7
          ports:
            - containerPort: 8086
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - name: influxdb-storage
              mountPath: /var/lib/influxdb2
          envFrom:
            - configMapRef:
                name: influxdb-config
      volumes:
        - name: influxdb-storage
          persistentVolumeClaim:
            claimName: influx-pvc
