apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    app: {{ .Chart.Name }}
  annotations:
    {{- if and .Values.ingress.annotations (not (empty .Values.ingress.annotations)) }}
      {{- toYaml .Values.ingress.annotations | nindent 4 }}
    {{- else }}
      nginx.ingress.kubernetes.io/rewrite-target: /
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName | default "nginx" }}
  rules:
  {{- range .Values.ingress.services }}
  - host: {{ .host | default "" }}  # Use default if no host is defined (match all traffic)
    http:
      paths:
      {{- range .paths }}
      - path: {{ .path }}
        pathType: {{ .pathType | default "Prefix" }}  # Default to "Prefix" if pathType is not defined
        backend:
          service:
            name: {{ .serviceName }}
            port:
              number: {{ .servicePort }}
      {{- end }}
  {{- end }}
  tls:
  {{- if .Values.ingress.tls }}
  {{- range .Values.ingress.tls }}
  - hosts:
    {{- range .hosts }}
    - {{ . }}
    {{- end }}
    secretName: {{ .secretName }}
  {{- end }}
  {{- end }}
