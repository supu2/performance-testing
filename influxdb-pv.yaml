apiVersion: v1
kind: PersistentVolume
metadata:
  name: influx-pv
  labels:
    app: influxdb
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - ycsto2 # Replace this with the name of your node
  hostPath:
    path: /influxdb
# Path on the specific node mentioned above
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influx-pvc
  labels:
    app: influxdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
